<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry | Magic Math Master</title>

  <style>
    html, body { margin:0; padding:0; overflow-x:hidden; }
    * { box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#fefcf7; color:#1f2328; }

    .wrap { max-width: 980px; margin: 0 auto; padding: 18px 12px 40px; }
    .hero { text-align:center; padding: 18px 10px 10px; }
    .hero h1 { margin: 0 0 10px; color:#1e88e5; font-size: 44px; font-weight: 900; }
    .hero p { margin: 0 auto; max-width: 860px; font-size: 18px; line-height: 1.7; color:#444; }

    .actions{
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap;
      margin: 10px 0 16px;
    }
    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:22px;
      font-weight:900;
      text-decoration:none;
      border:2px solid #1e88e5;
      color:#1e88e5;
      background:#fff;
    }
    .btn.primary{
      background:#1e88e5;
      color:#fff;
    }

    .card{
      border: 1px solid rgba(0,0,0,.12);
      background:#fff;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,.08);
    }
    .card-head{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      flex-wrap:wrap;
    }
    .card-title{ margin:0; font-size: 18px; font-weight: 900; }

    .iframe-wrap{
      position:relative;
      width:100%;
      padding-top: 135%; /* adjust height: try 120%–170% */
    }
    .iframe-wrap iframe{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="hero">
      <h1>Enquiry</h1>
      <p>Send us your questions — we’ll reply as soon as possible.</p>
    </header>

    <div class="actions">
      <a class="btn" href="index.html">← Back to Home</a>
      <a class="btn primary" target="_blank" rel="noopener"
         href="https://docs.google.com/forms/d/e/1FAIpQLSe-TIa765DgT_zu_UiaXxm9YKe4m_3cwsrdw0EjaKI1U_3dZQ/viewform">
        Open in new tab
      </a>
    </div>

    <section class="card">
      <div class="card-head">
        <h2 class="card-title">Magic Math Master — Enquiry Form</h2>
      </div>

      <div class="iframe-wrap">
        <iframe
          loading="lazy"
          src="https://docs.google.com/forms/d/e/1FAIpQLSe-TIa765DgT_zu_UiaXxm9YKe4m_3cwsrdw0EjaKI1U_3dZQ/viewform?embedded=true">
        </iframe>
      </div>
    </section>
  </div>
</body>
</html>
